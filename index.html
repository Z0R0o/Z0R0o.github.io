<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoro | Dev Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="bg-overlay"></div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="content">
      <img src="assets/pfp.png" alt="Zoro PFP" class="pfp"/>
      <h1>Zoro</h1>
      <p>Cold-blooded coder. 4 years deep in Python, HTML, CSS, Java. I build systems that donâ€™t sleep.</p>
      <div class="btn-group">
        <a href="#categories" class="btn">Explore</a>
        <a href="https://discord.com/users/1357257822571855986" target="_blank" class="btn outline">Contact Me</a>
      </div>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="categories" id="categories">
    <h2>Categories</h2>
    <div class="category-grid">
      <button class="category-btn" data-category="discord">Discord</button>
      <button class="category-btn" data-category="website">Website</button>
      <button class="category-btn" data-category="games">Games</button>
      <button class="category-btn" data-category="tools">Tools</button>
    </div>
  </section>

  <!-- Projects Section -->
  <section class="projects" id="projects">
    <h2>Projects</h2>
    <div class="grid" id="project-list">
      <!-- Dynamically loaded -->
    </div>
  </section>

  <!-- Modal Overlay -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3 id="modal-title"></h3>
      <p id="modal-description"></p>
      <div class="media-slider" id="media-slider">
        <!-- Images and videos go here -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Zoro | Built with brain and black coffee
  </footer>

  <!-- Audio -->
  <audio id="bg-audio" src="assets/bg-track.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
