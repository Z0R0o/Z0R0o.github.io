<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoro | Game Projects</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background -->
  <div class="bg-overlay"></div>

  <!-- Header -->
  <header class="page-header">
    <h1>Game Projects</h1>
    <a href="index.html" class="btn outline back-btn">Back to Home</a>
  </header>

  <!-- Projects Grid -->
  <section class="projects">
    <div class="grid">

      <!-- Project 1 -->
      <div class="card" onclick="openModal('game1')">
        <h3>Live Game Overlay</h3>
        <p>Real-time HUD showing stats using Java + browser overlays.</p>
      </div>

      <!-- Add more game projects below -->

    </div>
  </section>

  <!-- Modal: Game Project 1 -->
  <div class="modal" id="game1">
    <div class="modal-content">
      <span class="close" onclick="closeModal('game1')">&times;</span>
      <h2>Live Game Overlay</h2>
      <p>Customizable real-time overlay system for live stat tracking in games.</p>
      
      <div class="media-slider">
        <img src="assets/game1-1.png" alt="Overlay Screenshot 1" />
        <img src="assets/game1-2.png" alt="Overlay Screenshot 2" />
        <video controls>
          <source src="assets/game1.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
